<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <!-- Navbar (sama dengan sebelumnya) -->

        <div class="container pt-5 mt-5">
            <div class="row g-5">
                <!-- Form Email -->
                <div class="col-md-6">
                    <div class="p-2 shadow-sm card">
                        <div class="card-body">
                            <!-- Di dalam section form email -->
                            <form action="proses-checkout.php" method="POST">
                                <!-- Input email (tetap sama) -->
                                <div class="mb-4">
                                    <label for="email" class="form-label"
                                        >Alamat Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control form-control-lg"
                                        id="email"
                                        name="email"
                                        placeholder="contoh@email.com"
                                        required
                                    />
                                    <small class="text-muted"
                                        >Nota pembelian akan dikirim ke email
                                        ini</small
                                    >
                                </div>

                                <!-- Pilihan Metode Pembayaran -->
                                <div class="mb-4">
                                    <h6 class="mb-3">
                                        Pilih Metode Pembayaran
                                    </h6>

                                    <div class="row g-3">
                                        <!-- QRIS -->
                                        <div class="col-md-6">
                                            <label class="w-100">
                                                <input
                                                    type="radio"
                                                    name="payment_method"
                                                    value="qris"
                                                    class="d-none"
                                                    required
                                                />
                                                <div
                                                    class="card payment-method-card"
                                                >
                                                    <div class="card-body">
                                                        <div
                                                            class="d-flex align-items-center"
                                                        >
                                                            <img
                                                                src="qris-logo.png"
                                                                alt="QRIS"
                                                                style="
                                                                    height: 30px;
                                                                    margin-right: 15px;
                                                                "
                                                            />
                                                            <h6 class="mb-0">
                                                                QRIS
                                                            </h6>
                                                        </div>
                                                        <small
                                                            class="text-muted"
                                                            >Scan QR code untuk
                                                            pembayaran</small
                                                        >
                                                    </div>
                                                </div>
                                            </label>
                                        </div>

                                        <!-- BCA Virtual Account -->
                                        <div class="col-md-6">
                                            <label class="w-100">
                                                <input
                                                    type="radio"
                                                    name="payment_method"
                                                    value="bca"
                                                    class="d-none"
                                                    required
                                                />
                                                <div
                                                    class="card payment-method-card"
                                                >
                                                    <div class="card-body">
                                                        <div
                                                            class="d-flex align-items-center"
                                                        >
                                                            <img
                                                                src="bca-logo.png"
                                                                alt="BCA"
                                                                style="
                                                                    height: 25px;
                                                                    margin-right: 15px;
                                                                "
                                                            />
                                                            <h6 class="mb-0">
                                                                Virtual Account
                                                                BCA
                                                            </h6>
                                                        </div>
                                                        <small
                                                            class="text-muted"
                                                            >Transfer ke Virtual
                                                            Account</small
                                                        >
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tombol Submit -->
                                <div class="d-flex justify-content-between">
                                    <a
                                        href="cart.html"
                                        class="btn btn-outline-secondary"
                                    >
                                        <i class="bi bi-arrow-left"></i> Kembali
                                        ke Keranjang
                                    </a>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Lanjut ke Pembayaran
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Ringkasan Pesanan -->
                <div class="col-md-6">
                    <div class="shadow-sm card sticky-top" style="top: 100px">
                        <div class="card-body">
                            <h4 class="mb-4">Ringkasan Pesanan</h4>

                            <!-- Daftar Produk -->
                            <div class="mb-4">
                                <div class="mb-3 d-flex">
                                    <img
                                        src="https://via.placeholder.com/80"
                                        class="rounded-3 me-3"
                                        alt="Produk"
                                    />
                                    <div>
                                        <h6>Smartphone X</h6>
                                        <small class="text-muted"
                                            >1 x Rp 5.999.000</small
                                        >
                                    </div>
                                </div>

                                <!-- Tambahkan produk lainnya -->
                            </div>

                            <!-- Total Pembayaran -->
                            <div class="pt-3 border-top">
                                <div
                                    class="mb-2 d-flex justify-content-between"
                                >
                                    <span>Subtotal:</span>
                                    <span>Rp 5.999.000</span>
                                </div>
                                <div
                                    class="mb-2 d-flex justify-content-between"
                                >
                                    <span>Pengiriman:</span>
                                    <span>Rp 20.000</span>
                                </div>
                                <div
                                    class="mb-3 d-flex justify-content-between"
                                >
                                    <span>Diskon:</span>
                                    <span class="text-danger"
                                        >- Rp 500.000</span
                                    >
                                </div>
                                <div
                                    class="d-flex justify-content-between fw-bold fs-5"
                                >
                                    <span>Total:</span>
                                    <span>Rp 5.519.000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .sticky-top {
                position: -webkit-sticky;
                position: sticky;
            }
            .form-control-lg {
                padding: 1rem;
                font-size: 1.1rem;
            }
            .card {
                border-radius: 15px;
            }

            .payment-method-card {
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid #dee2e6;
            }

            .payment-method-card:hover {
                border-color: #0d6efd;
            }

            input[type="radio"]:checked + .payment-method-card {
                border-color: #0d6efd;
                background-color: #e7f1ff;
            }
        </style>
    </body>
</html>
