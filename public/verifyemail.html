<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verifikasi Email - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8 col-lg-6">
                    <div class="shadow-sm card">
                        <div class="p-4 text-center card-body">
                            <div class="mb-4">
                                <i
                                    class="bi bi-envelope-check fs-1 text-primary"
                                ></i>
                            </div>

                            <h3 class="mb-3">Verifikasi Email Anda</h3>
                            <p class="text-muted">
                                Kami telah mengirim kode verifikasi ke<br />
                                <span class="fw-bold">user@email.com</span>
                            </p>

                            <div
                                class="gap-2 mb-4 d-flex justify-content-center"
                            >
                                <a
                                    href="verify-code.html"
                                    class="px-4 btn btn-primary"
                                >
                                    Masukkan Kode
                                </a>
                                <button class="btn btn-outline-secondary">
                                    Ubah Email
                                </button>
                            </div>

                            <div class="text-muted small">
                                Tidak menerima email?
                                <a href="#" class="text-decoration-none"
                                    >Kirim ulang kode</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .card {
                border-radius: 15px;
            }
        </style>
    </body>
</html>
