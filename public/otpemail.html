<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Masukkan Kode - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8 col-lg-6">
                    <div class="shadow-sm card">
                        <div class="p-4 text-center card-body">
                            <div class="mb-4">
                                <i
                                    class="bi bi-shield-lock fs-1 text-primary"
                                ></i>
                            </div>

                            <h3 class="mb-3">Masukkan Kode Verifikasi</h3>
                            <p class="text-muted">
                                Masukkan 6-digit kode yang dikirim ke<br />
                                <span class="fw-bold">user@email.com</span>
                            </p>

                            <form class="mb-4">
                                <div
                                    class="gap-2 otp-inputs d-flex justify-content-center"
                                >
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                        autofocus
                                    />
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                    />
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                    />
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                    />
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                    />
                                    <input
                                        type="number"
                                        class="text-center form-control"
                                        maxlength="1"
                                        pattern="[0-9]"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    class="mt-4 btn btn-primary w-100"
                                >
                                    Verifikasi
                                </button>
                            </form>

                            <div class="text-muted small">
                                Kode berlaku selama
                                <span id="countdown">03:00</span><br />
                                Tidak menerima kode?
                                <a href="#" class="text-decoration-none"
                                    >Kirim ulang</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Auto move to next input
            document
                .querySelectorAll(".otp-inputs input")
                .forEach((input, index, inputs) => {
                    input.addEventListener("input", (e) => {
                        if (
                            e.target.value.length === 1 &&
                            index < inputs.length - 1
                        ) {
                            inputs[index + 1].focus();
                        }
                    });
                });

            // Countdown timer
            let timeLeft = 180;
            const timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById("countdown").textContent = `${minutes
                    .toString()
                    .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

                if (timeLeft <= 0) clearInterval(timer);
            }, 1000);
        </script>

        <style>
            .card {
                border-radius: 15px;
            }
            .otp-inputs input {
                width: 50px;
                height: 60px;
                font-size: 1.5rem;
            }
        </style>
    </body>
</html>
