<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keranjang Belanja - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <!-- Navbar (sama dengan versi login sebelumnya) -->

        <div class="container pt-5 mt-5">
            <div class="row g-4">
                <!-- Daftar Produk di Keranjang -->
                <div class="col-md-8">
                    <h4 class="mb-4">Keranjang Belanja (3 items)</h4>

                    <!-- Item Keranjang -->
                    <div class="mb-3 shadow-sm card">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img
                                    src="https://via.placeholder.com/200"
                                    class="img-fluid rounded-start"
                                    alt="Produk"
                                />
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Smartphone X</h5>
                                        <button
                                            class="btn btn-link text-danger"
                                        >
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-6">
                                            <div
                                                class="input-group"
                                                style="width: 120px"
                                            >
                                                <button
                                                    class="btn btn-outline-secondary"
                                                >
                                                    -
                                                </button>
                                                <input
                                                    type="number"
                                                    class="text-center form-control"
                                                    value="1"
                                                    min="1"
                                                />
                                                <button
                                                    class="btn btn-outline-secondary"
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-6 text-end">
                                            <p class="mb-0 h5">Rp 5.999.000</p>
                                            <small class="text-muted"
                                                >Rp 5.999.000 per item</small
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Item Keranjang Lainnya -->
                    <!-- Ulangi card item sesuai kebutuhan -->

                    <!-- Tombol Lanjut Belanja -->
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="#" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Lanjut Belanja
                        </a>
                        <button class="btn btn-outline-danger">
                            <i class="bi bi-arrow-clockwise"></i> Perbarui
                            Keranjang
                        </button>
                    </div>
                </div>

                <!-- Ringkasan Belanja -->
                <div class="col-md-4">
                    <div class="shadow-sm card sticky-top" style="top: 100px">
                        <div class="card-body">
                            <h5 class="mb-4 card-title">Ringkasan Belanja</h5>

                            <div class="mb-2 d-flex justify-content-between">
                                <span>Subtotal (3 items)</span>
                                <span>Rp 17.997.000</span>
                            </div>

                            <div class="mb-2 d-flex justify-content-between">
                                <span>Diskon</span>
                                <span class="text-danger">- Rp 1.000.000</span>
                            </div>

                            <div class="mb-4 d-flex justify-content-between">
                                <span>Biaya Pengiriman</span>
                                <span>Rp 20.000</span>
                            </div>

                            <hr />

                            <div class="mb-4 d-flex justify-content-between">
                                <h5>Total</h5>
                                <h5>Rp 17.017.000</h5>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Kode Promo</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Masukkan kode promo"
                                    />
                                    <button class="btn btn-outline-secondary">
                                        Terapkan
                                    </button>
                                </div>
                            </div>

                            <a href="#" class="py-2 btn btn-primary w-100">
                                <i class="bi bi-credit-card"></i> Lanjut ke
                                Pembayaran
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .sticky-top {
                position: -webkit-sticky;
                position: sticky;
            }

            .card-title {
                color: #2a2a2a;
                font-weight: 600;
            }

            .quantity-input {
                max-width: 70px;
                text-align: center;
            }
        </style>
    </body>
</html>
