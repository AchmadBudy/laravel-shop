<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profil Pengguna - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <!-- Navbar (sama dengan sebelumnya) -->

        <div class="container pt-5 mt-5">
            <div class="row">
                <!-- Konten Utama -->
                <div class="mx-auto col-md-8">
                    <div class="shadow-sm card">
                        <div class="card-body">
                            <!-- Header Profil -->
                            <div class="mb-5 text-center">
                                <div class="mb-3 avatar">
                                    <img
                                        src="https://via.placeholder.com/100"
                                        class="rounded-circle"
                                        alt="Foto Profil"
                                    />
                                </div>
                                <h3>John Doe</h3>
                                <p class="text-muted">Member sejak 2023</p>
                            </div>

                            <!-- Tabs Navigation -->
                            <ul
                                class="mb-4 nav nav-tabs"
                                id="profileTabs"
                                role="tablist"
                            >
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link active"
                                        id="email-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#email"
                                        type="button"
                                        role="tab"
                                        aria-controls="email"
                                        aria-selected="true"
                                    >
                                        <i class="bi bi-envelope"></i> Email
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="phone-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#phone"
                                        type="button"
                                        role="tab"
                                        aria-controls="phone"
                                        aria-selected="false"
                                    >
                                        <i class="bi bi-phone"></i> Nomor HP
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="password-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#password"
                                        type="button"
                                        role="tab"
                                        aria-controls="password"
                                        aria-selected="false"
                                    >
                                        <i class="bi bi-shield-lock"></i>
                                        Password
                                    </button>
                                </li>
                            </ul>

                            <!-- Tab Content -->
                            <div class="tab-content" id="profileTabsContent">
                                <!-- Tab Email -->
                                <div
                                    class="tab-pane fade show active"
                                    id="email"
                                    role="tabpanel"
                                    aria-labelledby="email-tab"
                                >
                                    <form
                                        action="update-email.php"
                                        method="POST"
                                    >
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Email Saat Ini</label
                                            >
                                            <input
                                                type="email"
                                                class="form-control"
                                                value="john.doe@example.com"
                                                disabled
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Email Baru</label
                                            >
                                            <input
                                                type="email"
                                                class="form-control"
                                                name="new_email"
                                                required
                                            />
                                        </div>

                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Simpan Perubahan
                                        </button>
                                    </form>
                                </div>

                                <!-- Tab Nomor HP -->
                                <div
                                    class="tab-pane fade"
                                    id="phone"
                                    role="tabpanel"
                                    aria-labelledby="phone-tab"
                                >
                                    <form
                                        action="update-phone.php"
                                        method="POST"
                                    >
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Nomor HP Saat Ini</label
                                            >
                                            <input
                                                type="tel"
                                                class="form-control"
                                                value="081234567890"
                                                disabled
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Nomor HP Baru</label
                                            >
                                            <input
                                                type="tel"
                                                class="form-control"
                                                name="new_phone"
                                                pattern="[0-9]{10,13}"
                                                title="Masukkan nomor HP yang valid"
                                                required
                                            />
                                            <small class="text-muted"
                                                >Contoh: 081234567890</small
                                            >
                                        </div>

                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Simpan Perubahan
                                        </button>
                                    </form>
                                </div>

                                <!-- Tab Password -->
                                <div
                                    class="tab-pane fade"
                                    id="password"
                                    role="tabpanel"
                                    aria-labelledby="password-tab"
                                >
                                    <form
                                        action="update-password.php"
                                        method="POST"
                                    >
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Password Saat Ini</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="current_password"
                                                required
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Password Baru</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="new_password"
                                                minlength="8"
                                                required
                                            />
                                            <small class="text-muted"
                                                >Minimal 8 karakter</small
                                            >
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Konfirmasi Password Baru</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="confirm_password"
                                                required
                                            />
                                        </div>

                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Ubah Password
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

            }
        </style>
    </body>
</html>
