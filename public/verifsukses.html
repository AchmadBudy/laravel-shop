<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verifikasi Berhasil - TokoKU</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8 col-lg-6">
                    <div class="shadow-sm card">
                        <div class="p-4 text-center card-body">
                            <div class="mb-4">
                                <div class="success-check">
                                    <i
                                        class="bi bi-check2-circle fs-1 text-success"
                                    ></i>
                                </div>
                            </div>

                            <h3 class="mb-3">Verifikasi Berhasil!</h3>
                            <p class="mb-4 text-muted">
                                Email Anda telah berhasil diverifikasi<br />
                                Selamat bergabung di TokoKU
                            </p>

                            <div class="gap-2 d-grid">
                                <a
                                    href="dashboard.html"
                                    class="btn btn-primary"
                                >
                                    Lanjut ke Dashboard
                                </a>
                                <a
                                    href="index.html"
                                    class="btn btn-outline-secondary"
                                >
                                    Kembali ke Beranda
                                </a>
                            </div>

                            <div class="mt-4 text-muted small">
                                <i class="bi bi-info-circle"></i>
                                Akun Anda sekarang sudah dapat digunakan
                                sepenuhnya
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .card {
                border-radius: 15px;
            }
            .success-check {
                animation: scaleUp 0.5s ease-in-out;
            }
            @keyframes scaleUp {
                0% {
                    transform: scale(0);
                }
                80% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </body>
</html>
